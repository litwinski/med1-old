"pt":
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      inclusion: "não foi incluído na lista"
      exclusion: "está reservado"
      invalid: "é inválido"
      confirmation: "confirmação não bate"
      accepted: "precisa ser aceito"
      empty: "não pode ser vazio"
      blank: "não pode ser branco"
      too_long: "é muito grande (máximo de %{count} caracteres)"
      too_short: "é muito pequena (mínimo de %{count} caracteres)"
      wrong_length: "tem o tamanho errado (devia ter %{count} caracteres)"
      not_a_number: "não é um número"
      not_an_integer: "precisa ser um inteiro"
      greater_than: "precisa ser maior que %{count}"
      greater_than_or_equal_to: "precisa ser maior ou igual a %{count}"
      equal_to: "precisa ser igual a %{count}"
      less_than: "precisa ser menor que %{count}"
      less_than_or_equal_to: "precisa ser menor ou igual a%{count}"
      odd: "deve ser par"
      even: "deve ser ímpar"
      carrierwave_processing_error: falhou ao ser processado
      carrierwave_integrity_error: não é permitido este tipo de arquivo
      carrierwave_download_error: não pode ser baixado
      extension_white_list_error: "não é permitido fazer o upload de arquivos %{extension}, tipos permitidos: %{allowed_types}"
      extension_black_list_error: "não é permissão fazer o upload de arquivos %{extension}, tipos proibidos: %{prohibited_types}"
      rmagick_processing_error: "Falha ao manipular com rmagick, talvez não seja uma imagem? Erro Original: %{e}"
      mime_types_processing_error: "Falha ao processar o arquivo com MIME::Types, talvez não válido tipo de conteúdo? Erro Original: %{e}"
      mini_magick_processing_error: "Falha de manipular com MiniMagick, talvez não seja uma imagem? Erro Original: %{e}"
      restrict_dependent_destroy: "Não é possível excluir registro porque existe dependencia de %{record}"
